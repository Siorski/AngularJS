<legend>Kursy walut</legend>

<div id="wyszukiwarka">
	<label for="szukajka">Wyszukaj: </label>
	<input id="szukajka" ng-model="szukanaFraza">
</div>

<table id="tabela" class="table table-bordered" ng-controller="KursyController">
	<thead>
		<tr>
			<th><a href="" ng-click="kolumna='N';reverse=!reverse"> Waluty </a> </th>
			<th><a href="" ng-click="kolumna='I';reverse=!reverse"> I </a> </th>
			<th><a href="" ng-click="kolumna='B';reverse=!reverse"> Kupno </a> </th>
			<th><a href="" ng-click="kolumna='S';reverse=!reverse"> Sprzeda≈º </a> </th>
			<th><a href="" ng-click="kolumna='P';reverse=!reverse"> Zmiana </a> </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="kurs in kursy | orderBy:kolumna:reverse | filter:szukanaFraza">
			<td> {{kurs.N}}	</td>
			<td> {{kurs.I}} </td>
			<td> {{kurs.B}} </td>
			<td> {{kurs.S}} </td>
			<td> {{kurs.P}} % </td>
		</tr>
	</tbody>
</table>
