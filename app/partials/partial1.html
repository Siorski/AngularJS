<legend>Kursy walut</legend>

<table id="tabela" class="table table-bordered" ng-controller="KursyController">
	<thead>
		<tr>
			<th> I </th>
			<th> B </th>
			<th> S </th>
			<th> P </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="kurs in kursy">
			<td> {{kurs.I}} </td>
			<td> {{kurs.B}} </td>
			<td> {{kurs.S}} </td>
			<td> {{kurs.P}} </td>
		</tr>
	</tbody>
</table>
